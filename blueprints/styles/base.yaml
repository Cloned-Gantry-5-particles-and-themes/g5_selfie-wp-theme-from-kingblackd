name: Base Styles
description: Base styles for the Selfie theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#424753"
    h-text-color:
      type: input.colorpicker
      label: Htag Text Color
      default: "#121212"
    favicon:
       type: input.imagepicker
       label: Favicon
       filter: '.(jpe?g|gif|png|svg|ico)$'
