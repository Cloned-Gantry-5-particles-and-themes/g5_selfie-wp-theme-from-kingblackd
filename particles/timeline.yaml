name: Timeline
description: Display a timeline.
type: particle
icon: fa-sliders

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable icon menu particles.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    sections:
      type: collection.list
      array: true
      label: Section Items
      description: Create each item to display.
      value: name
      ajax: true

      fields:
        .title:
          type: input.text
          label: Section
          description: Customize the section titles.
          placeholder: Work History
        .icon:
          type: input.iconpicker
          label: Icon
          description: Select desired icon for the section.

    items:
      type: collection.list
      array: true
      label: Content Items
      description: Create each item to display.
      value: name
      ajax: true

      fields:
        .section:
          type: input.text
          label: Section
          description: Input a section title from Section Items.
          placeholder: Work History
        .icon:
          type: input.iconpicker
          label: Icon
          description: Select desired icon for the section.
        .title:
          type: input.text
          label: Title
          description: Customize the title.
          placeholder: Lion Trade Corporation
        .link:
          type: input.text
          label: Link
          description: Input the item link.
        .label:
          type: input.text
          label: 'Job Title'
          placeholder: Senior PHP Developer
        .desc:
          type: textarea.textarea
          label: Description
          description: Customize the description.
          placeholder: Enter the description
        .date:
          type: input.text
          label: Date
          description: Enter the value of the label.
          placeholder: 2006 - TILL NOW
