name: Bio Info
description: Display quick bio info.
type: particle
icon: fa-address-card-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    dob:
      type: input.date
      label: Birthdate
      description: When were you born?
      placeholder: Enter your Birthdate

    phone:
      type: input.tel
      label: Phone
      description: Your phone number.
      placeholder: Enter your phone number

    email:
      type: input.email
      label: Email
      description: Your Email.
      placeholder: Enter your Email

    web:
      type: input.text
      label: Website
      description: Your website url.
      placeholder: Enter your Website URL

    address:
      type: input.text
      label: Address
      description: Your address.
      placeholder: Enter your address

    social:
      type: input.checkbox
      label: Social Icons
      description: Enable display of Social Icons

    target:
      type: select.select
      label: Target
      description: Target browser window when item is clicked.
      placeholder: 'Select...'
      default: _blank
      options:
          _parent: Self
          _blank: New Window

    display:
      type: input.radios
      label: Display
      description: How to display the Social Icons
      default: both
      options:
        icons_only: Icons Only
        text_only: Text Only
        both: Both

    social:
      type: collection.list
      array: true
      label: Social Items
      description: Create each social item to display.
      value: name
      ajax: true

      fields:

        .name:
          type: input.text
          label: Name
          skip: true

        .icon:
          type: input.icon
          label: Icon

        .text:
          type: input.text
          label: Text

        .link:
          type: input.text
          label: Link

    skills:
      type: collection.list
      array: true
      label: Skills
      description: Create each item to display.
      value: name
      ajax: true

      fields:
        .title:
          type: input.text
          label: Title
          description: Customize the title text.
          placeholder: 'Enter title'
        .percent:
          type: input.number
          label: Percentage
          description: Enter the value.
